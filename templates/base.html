{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'codemirror/lib/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'codemirror/theme/ayu-dark.css' %}">
    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet">

    <script src="{% static 'codemirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'codemirror/mode/python/python.js' %}"></script>
    <script src="{% static 'codemirror/mode/clike/clike.js' %}"></script>
    <script src="{% static 'codemirror/mode/php/php.js' %}"></script>
    <script src="{% static 'codemirror/mode/javascript/javascript.js' %}"></script>
    <script src="{% static 'codemirror/mode/pascal/pascal.js' %}"></script>
    <script src="{% static 'codemirror/addon/edit/closebrackets.js' %}"></script>
    <script src="{% static 'codemirror/addon/edit/matchbrackets.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <title>CodeArena</title>
</head>
<body class="bg-light">
<div class='container p-3' style="padding-top: 90px !important;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <b>OKCodeArena</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active" href="{% url 'home' %}">
                            <i class="fas fa-home"></i>
                            Bosh Sahifa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'problem:all' %}">
                            <i class="fas fa-tasks"></i>
                            Masalalar
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="{% url 'attempt:all' %}">
                            <i class="fas fa-star-half-alt"></i>
                            Urinishlar
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="{% url 'all-users' %}">
                            <i class="fas fa-users"></i>
                            Foydalanuvchilar
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        {% if not request.user.is_authenticated %}
                            <li class="nav-item ">
                                <a class="nav-link active" href="{% url 'sign-up' %}">
                                    <i class="fas fa-user-plus"></i>
                                    Ro'yxatdan O'tish
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active t-yellow fw-bold" href="{% url 'login' %}">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Kirish
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item ">
                                <a class="nav-link active" href="{% url 'profile' request.user %}">
                                    <i class="fas fa-user"></i> {{ request.user }}
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active t-yellow fw-bold" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Chiqish
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="{% static 'js/toastr.js' %}" type="text/javascript"></script>
<script>
    {% if messages %}
    document.addEventListener("DOMContentLoaded", function(event) {
        toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
            "progressBar": false, "positionClass": "toast-bottom-right", "preventDuplicates": true,
            "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000",
            "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
            "showMethod": "fadeIn", "hideMethod": "fadeOut" };
        {% autoescape off %}
            {% for msg in messages %}
                toastr.{{ msg.level_tag }}("{{ msg }}");
            {% endfor %}
        {% endautoescape %}
    });
{% endif %}
</script>
</body>
</html>
